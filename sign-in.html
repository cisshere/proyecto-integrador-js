<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="sign-in.css">
</head>

<body>


        <form class="form">

        <h1 class="titulo-principal">Crear Cuenta</h1>

        <div class="contenedor">
             <label for="nombre"></label>
             <input type="text" autocomplete="off" id="name" name="name" placeholder="Nombre" > <br>
        </div>

        <div class="contenedor">
            <label for="apellido"></label>
            <input type="text" autocomplete="off" id="apellido" name="apellido" placeholder="Apellido"><br>
        </div>

        <div class="contenedor"> 
            <label for="celular"></label>
            <input type="tel" id="celular" name="celular" placeholder="Celular"><br>
        </div>

        <div class="contenedor">
            <label for="correo"></label>
            <input type="email" autocomplete="off" id="correo" placeholder="Email"><br>
        </div>

        <div class="contenedor">
            <label for="pass"></label>
            <input type="password" id="pass" placeholder="Contraseña"><br>
        </div>

        <div>
            <button class="btn-crear-cuenta">Crear cuenta</button>
        </div>

        <div>
           <a href="login.html" class="cuenta">¿Ya tienes una cuenta?</a>
        </div>

        <div class="redes-sociales">
            <div class="facebook">
                <a href="https://www.facebook.com/"> <img src="img/facebook.png" alt="facebook">Login Facebook</a>
                </div>
                <div class="instagram">
                    <a href="https://www.instagram.com/"> <img src="img/instragram.png" alt="facebook">Login Instagram</a>
                    </div>
            </div>

            <div class="home">
                <a href="index.html"> <img src="img/flecha.png" alt="Volver-al-home"> Volver al Inicio</a>
            </div>

    </form>

</body>



</html>
