<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sign-in.css">
</head>

<body class="contenido contenido-login">


        <form class="form form-login">

        <h1 class="titulo-principal">Iniciar Sesión</h1>

        <div class="contenedor">
            <label for="correo"></label>
            <input type="email" autocomplete="off" id="correo" placeholder="Email">
        </div>

        <div class="contenedor">
            <label for="pass"></label>
            <input type="password" id="pass" placeholder="Contraseña">
        </div>

        <div class="checkbox">
            <input type="checkbox" name="my-checkbox" id="opt-in" />
            <label for="opt-in">Recordarme</label>
          </div>

        <div class="registro registro-login">
            <button class="btn-inicio-sesion">Iniciar Sesion</button>
        </div>

        <div class="redes-sociales">
            <div class="facebook">
                <a href="https://www.facebook.com/"> <img src="img/facebook.png" alt="facebook">Sing In Facebook</a>
                </div>
                <div class="instagram">
                    <a href="https://www.instagram.com/"> <img src="img/instragram.png" alt="facebook">Sing In Instagram</a>
                    </div>
            </div>

        <a class="cuenta">¿Olvidaste tu contraseña?</a>


        <div class="cuenta">
            <a href="sign-in.html" class="cuenta">¿No tienes cuenta? Registrate</a>
        </div>

        <div class="home">
            <a href="index.html"> <img src="img/flecha.png" alt="Volver-al-home"> Volver al Inicio</a>
        </div>

    </form>

</body>



</html>
