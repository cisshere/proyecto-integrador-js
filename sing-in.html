<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="sing-in.css">
</head>

<body>


        <form class="form">

        <h1 class="titulo-principal">Crear Cuenta</h1>

        <div class="contenedor">
             <label for="nombre"></label><br>
             <input type="text" autocomplete="off" id="name" name="name" placeholder="Nombre" > <br>
        </div>

        <div class="contenedor">
            <label for="apellido"></label><br>
            <input type="text" autocomplete="off" id="apellido" name="apellido" placeholder="Apellido"><br>
        </div>

        <div class="contenedor"> 
            <label for="celular"></label><br>
            <input type="tel" id="celular" name="celular" placeholder="Celular"><br>
        </div>

        <div class="contenedor">
            <label for="correo"></label><br>
            <input type="email" autocomplete="off" id="correo" placeholder="Email"><br>
        </div>

        <div class="contenedor">
            <label for="pass"></label><br>
            <input type="password" id="pass" placeholder="Contraseña"><br>
        </div>

        <div class="registro">
            <a href="">Crear cuenta</a>
        </div>

        <div class="form-bottom">
            <div class="facebook">
                <img src="img/facebook.png" alt="facebook">
                <a href="https://www.facebook.com/">Sing In Facebook</a>
            </div>
            <a href="login.html" class="cuenta">¿Ya tienes una cuenta?</a>
        </div>

        <div class="home">
            <img src="img/volver.png" alt="Volver-al-home">
            <a href="index.html">Volver al Inicio</a>
        </div>

    </form>

</body>



</html>
